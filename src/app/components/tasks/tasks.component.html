<h2 *ngIf="tasks.length > 0">Tasks</h2>
<div class="card mb-3" *ngFor="let task of tasks; let i = index">
  <div class="card-body">
    <h5 class="card-title">{{ task.due }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.priority | titlecase }}</h6>
    <p class="card-text">{{ task.description }}</p>
    <a href="#" class="btn btn-success" (click)="removeTask(i)">Mark as Completed</a>
    <a href="#" class="btn btn-danger" (click)="removeTask(i)">Remove</a>
  </div>
</div>
